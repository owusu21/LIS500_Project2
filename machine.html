<html>
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Stylepage link -->
  <link rel="stylesheet" href="css/stylepage.css">

  <!-- Load p5.js and ml5.js libraries -->

<!-- Navigation -->
<header>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="resources.html">Implicit Bias Resources</a>
    <a href="tech-hero.html">Our Tech Heroes</a>

<body class="our-machine">
  <h2>Our Machine Project</h2>
  
  <!-- Tab Navigation -->
  <div class="model-tabs">
    <button class="tab-btn active" onclick="openTab('watch-tab')">Watch Our Model</button>
    <button class="tab-btn" onclick="openTab('try-tab')">Try Our Model</button>
  </div>
  
  <!-- Watch Tab Content -->
  <div id="watch-tab" class="tab-content active-tab">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/JHGKQpShZkg?si=OY35niU1PU9DnXuY" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              allowfullscreen></iframe>
    </div>
  </div>
  
  <!-- Try Tab Content -->
  <div id="try-tab" class="tab-content">
    <div id="model-container">
      <p class="webcam-instructions">Hold up an image of a horse, bird, or fish to your webcam:</p>
      <button type="button" class="webcam-btn" onclick="init()">Start Webcam</button>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
    </div>
  </div>
  
  <h3>Check Out The Code</h3>
  <div class="links">
    <a href="https://github.com/owusu21/LIS500_Project2" target="_blank" rel="noopener noreferrer">View on GitHub</a>
  </div>

  <script>
    // Tab functionality
    function openTab(tabId) {
      // Hide all tab contents
      const tabContents = document.getElementsByClassName('tab-content');
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove('active-tab');
      }
      
      // Remove active class from all buttons
      const tabButtons = document.getElementsByClassName('tab-btn');
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove('active');
      }
      
      // Show the selected tab and mark button as active
      document.getElementById(tabId).classList.add('active-tab');
      event.currentTarget.classList.add('active');
    }

    // Teachable Machine Model Code
    const URL = "https://teachablemachine.withgoogle.com/models/jRAbVev-M/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      document.querySelector('.webcam-btn').style.display = 'none';
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "<div>Loading model...</div>";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(400, 400, flip);
      await webcam.setup();
      await webcam.play();
      
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer.innerHTML = "";
      
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
      
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + 
          (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
